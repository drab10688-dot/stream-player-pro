# =============================================
# StreamBox - Configuración Nginx
# Archivo: /etc/nginx/sites-available/streambox
# SEGURIDAD: La IP origen de streams NUNCA se expone
# Ahora con RESTREAMING DINÁMICO por canal
# =============================================

server {
    listen 80;
    server_name _;

    # Ocultar versión de Nginx
    server_tokens off;

    # =============================================
    # 1. PANEL WEB (Frontend React)
    # =============================================
    root /var/www/streambox;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # =============================================
    # 2. API (Node.js backend)
    # =============================================
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;

        # Timeout largo para restreaming
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;

        # Sin buffering para streams en tiempo real
        proxy_buffering off;
    }

    # =============================================
    # 3. RESTREAMING DINÁMICO
    # Los clientes acceden a: /api/restream/{channelId}
    # Node.js valida y hace proxy al stream real
    # El cliente NUNCA ve la IP real del origen
    # Soporta: HLS, TS, MP4, M3U, cualquier URL
    # =============================================

    # =============================================
    # SEGURIDAD: Ocultar headers del origen
    # =============================================
    proxy_hide_header X-Powered-By;
    proxy_hide_header Server;
    proxy_hide_header Via;
    proxy_hide_header X-Real-IP;
    proxy_hide_header X-Forwarded-For;
    proxy_hide_header X-Forwarded-Host;

    # =============================================
    # SEGURIDAD: Bloquear acceso directo a archivos sensibles
    # =============================================
    location ~ /\. {
        deny all;
    }
}
