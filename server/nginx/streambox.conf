# =============================================
# StreamBox - Configuración Nginx
# Archivo: /etc/nginx/sites-available/streambox
# SEGURIDAD: La IP origen de streams NUNCA se expone
# =============================================

server {
    listen 80;
    server_name _;

    # Ocultar versión de Nginx
    server_tokens off;

    # =============================================
    # 1. PANEL WEB (Frontend React)
    # =============================================
    root /var/www/streambox;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # =============================================
    # 2. API (Node.js backend)
    # =============================================
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # =============================================
    # 3. PROXY DE STREAMS (IP origen OCULTA)
    # Los clientes acceden a: http://TU_IP/stream/601.ts?user=X&pass=Y
    # Nginx valida con la API y luego hace proxy al origen
    # El cliente NUNCA ve la IP real del origen
    # =============================================
    location /stream/ {
        # Validar acceso del cliente via API
        auth_request /auth-stream;

        # Proxy al stream original
        # ⚠️ Cambia esta IP por la de tu fuente de streams
        proxy_pass http://201.182.249.222:8281/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;

        # Timeouts largos para streams de video
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;

        # =============================================
        # SEGURIDAD: Ocultar TODO sobre el origen
        # =============================================
        # No revelar headers del servidor origen
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
        proxy_hide_header Via;
        proxy_hide_header X-Real-IP;
        proxy_hide_header X-Forwarded-For;
        proxy_hide_header X-Forwarded-Host;
        proxy_hide_header X-Upstream;
        proxy_hide_header X-Backend;
        proxy_hide_header X-Request-Id;

        # No enviar info del cliente al origen
        proxy_set_header Host $host;
        proxy_set_header Referer "";
        proxy_set_header Origin "";

        # Bloquear redirecciones del origen que podrían revelar la IP
        proxy_redirect off;
    }

    # Endpoint interno de validación
    location = /auth-stream {
        internal;
        proxy_pass http://127.0.0.1:3001/api/validate-stream?username=$arg_user&password=$arg_pass;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
    }

    # =============================================
    # SEGURIDAD: Bloquear acceso directo a archivos sensibles
    # =============================================
    location ~ /\. {
        deny all;
    }
}
